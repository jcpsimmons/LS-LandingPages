<style>
    /* DIV SPACING */
    .generic-html-template .container {
        padding: 0
    }

    .x .container {
        width: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-evenly;
        padding-bottom: 1.5rem;
        align-items: center;
    }

    .x .hero-img {
        flex-basis: 100%
    }

    .x .yt-thumb,
    .x .disclaimer {
        flex-basis: 50%;
    }

    /* DESKTOP/MOBILE ONLY */
    .x .desktop-only {
        display: flex;
    }

    .x .desktop-only-block {
        display: block;
    }

    .x .mobile-only {
        display: none;
    }

    /* TEXT MODIFICATION */
    .footer-text {
        font-size: 1.9rem;
        line-height: 1.8;
    }

    .footer-text a {
        border-bottom: 2px solid lightgrey
    }

    .footer-text a:hover {
        text-decoration: none;
        border-bottom: 2px solid grey
    }

    /* MODAL */

    .x .modal-backdrop.in {
        filter: alpha(opacity=7);
        opacity: 0.7;
    }

    .x .modal-content {
        background: none;
        border: 0;
        border-radius: 0;
        -webkit-box-shadow: none;
        box-shadow: none;
    }

    .x .modal-body {
        padding: 0 25px 25px 25px;
    }

    .x .modal-header {
        padding: 25px 25px 15px 25px;
        text-align: right;
    }

    .x .modal-header,
    .x .modal-footer {
        border: 0;
    }

    .x .modal-header .close {
        float: none;
        margin: 0;
        font-size: 3.6rem;
        color: #fff;
        font-weight: 300;
        text-shadow: none;
        opacity: 1;
        margin-right: 0 !important;
        margin-top: -1rem !important;
    }

    .x .modal .modal-dialog .modal-content .close {
        color: #fff !important;
        font-size: 4rem !important;
    }

    .play-btn {
        text-align: center;
    }

    #same_day_delivery_video {
        border: 0.5rem solid #fff;
    }

    .x .modal .modal-dialog {
        width: 95vw;
    }

    /* END MODAL */
    @media (max-width: 767px) {
        .x .desktop-only {
            display: none;
        }

        .x .desktop-only-block {
            display: none;
        }

        .x .mobile-only {
            display: block;
        }

        .x .container {
            flex-direction: column;
        }

        .x .footer-text {
            padding: 0 2rem;
            font-size: 1.7rem;
        }

        /* Spacing fix - TK check on prod */

    }
</style>
<div class="x">

            <div class="hero-img">
                <img src="/globalassets/images/lp/2019/09/custom-upholstery/0909-specialorder-lp-hero.jpg"
                    alt="Customize It - 100+ Fabrics" class="img-responsive desktop-only">
                <img src="/globalassets/images/lp/2019/09/custom-upholstery/0909-specialorder-lp-mobile-hero.jpg"

    <div class="container desktop-only">

    <div class="modal fade" id="modal-video_01" tabindex="-1" role="dialog" aria-labelledby="modal-video-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>

                <div class="modal-body">
                    <div class="modal-video">
                        <div class="embed-responsive embed-responsive-16by9">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
        window.addEventListener(
            "load",
            function () {
                if (window.jQuery) {
                    var trigger = $("#mobile_modal");
                    trigger.click(function () {
                        var theModal = $(this).data("target"),
                            videoSRC = $(this).attr("data-theVideo"),
                            videoSRCauto =
                                videoSRC +
                                "?rel=0&vq=1080&controls=1&autoplay=1&modestbranding=1&showinfo=0&showinfo=1";
                        $(theModal + " iframe").attr("src", videoSRCauto);
                        $(theModal + " button.close").click(function () {
                            $(theModal + " iframe").attr("src", videoSRC);
                        });
                        $("#modal-video_01").on("hidden.bs.modal", function (e) {
                            $(theModal + " iframe").attr("src", videoSRC);
                        });
                    });
                }
            },
            false
        );
