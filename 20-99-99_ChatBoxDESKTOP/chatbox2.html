<script>
  const getTime = () => {
    var time = new Date();
    var curTime = time.toLocaleString("en-US", {
      hour: "2-digit",
      minute: "2-digit",
      hour12: true
    });
    curTime = curTime.startsWith("0") ? curTime.replace("0", "") : curTime;
    return curTime;
  };
  setInterval(() => {
    document.querySelector(
      "#ChatIcon .label-text"
    ).innerHTML = `Living Spaces Team Member <span class="timeText">${getTime()}</span>`;
  }, 1000);
</script>
