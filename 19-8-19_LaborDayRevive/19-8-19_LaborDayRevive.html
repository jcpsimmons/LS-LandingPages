  }

  /* MODAL */

  .LDRP .modal-backdrop.in {
    filter: alpha(opacity=7);
    opacity: 0.7;
  }

  .LDRP .modal-content {
    background: none;
    border: 0;
    border-radius: 0;
    -webkit-box-shadow: none;
    box-shadow: none;
  }

  .LDRP .modal-body {
    padding: 0 25px 25px 25px;
  }

  .LDRP .modal-header {
    padding: 25px 25px 15px 25px;
    text-align: right;
  }

  .LDRP .modal-header,
  .LDRP .modal-footer {
    border: 0;
  }

  .LDRP .modal-header .close {
    float: none;
    margin: 0;
    font-size: 3.6rem;
    color: #fff;
    font-weight: 300;
    text-shadow: none;
    opacity: 1;
    margin-right: 0 !important;
    margin-top: -1rem !important;
  }

  .LDRP .modal .modal-dialog .modal-content .close {

  .play-btn {

  }

  #same_day_delivery_video {

  .LDRP .modal .modal-dialog {

  }

  .LDRP .desktop-only {
    display: flex;
  }
  .LDRP .desktop-only-block {

  }
  .LDRP .mobile-only {
    display: none;
  }

    }
    .LDRP .desktop-only-block {
      display: none;
    }
    .LDRP .mobile-only {

    .LDRP p {

    .LDRP .extra-line-height {
      line-height: 5rem;

    .LDRP h2 {

    .LDRP .container {
      flex-wrap: nowrap;
      justify-content: space-around;
    }
    .LDRP .container,
    .LDRP .full-width-container {
      flex-direction: column;
    }
    .LDRP .blueText {
      padding-top: 2rem;
      text-align: center;
    }
    .LDRP .kingForQueenDiv {
      text-align: center;
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    .LDRP .beautyrestImg {
      width: 12.5rem;
      height: auto;
      padding-top: 2rem;
    }
    .LDRP .full-width-container {

              videoSRCauto =

                "?rel=0&vq=1080&controls=1&autoplay=1&modestbranding=1&showinfo=0&showinfo=1";

            });

              $(theModal + " iframe").attr("src", videoSRC);
