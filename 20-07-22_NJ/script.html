<script>
  $(document).ready(function () {
    $("#hero_link").on("click", function (event) {
      if (this.hash !== "") {
        event.preventDefault();
        var hash = this.hash;
        $("html, body").animate(
          {
            scrollTop: $(hash).offset().top,
          },
          800,
          function () {
            window.location.hash = hash;
          }
        );
      }
    });

    //scroll to product section on the page
    $("#njCollection").click(function (e) {
      $("html,body").animate({
        scrollTop: $("#productListingContainer").offset().top,
      });
    });
  });
</script>
