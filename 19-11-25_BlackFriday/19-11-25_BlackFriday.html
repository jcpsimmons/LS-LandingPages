<script>
    $(document).ready(function () {
        if (typeof (bfProductList) !== "undefined") {
            createProductTiles();
            var n = window.SameHeightComponent({
                parentSelector: ".same-height-component",
                childrenSelector: ".same-height-target"
            })
        }
    });

    function createProductTiles() {
        var keys = Object.keys(bfProductList),
            tiles = '';
        for (var i = 0; i < keys.length; i++) {
            var key = keys[i];
            tiles = '<div class="col-sm-3 col-xs-6"><div class="bf_product_box same-height-target"><img class="img-responsive center-block" alt="" src="/globalassets/images/lp/2018/11/bf/' + bfProductList[key].sku + '.jpg"><span class="bf_product_name">' + bfProductList[key].name + '</span><span class="bf_product_price">' + bfProductList[key].price + '</span></div></div>';
            if (bfProductList[key].iso) {
                $('#product_list_iso').append(tiles);
            } else {
                $('#product_list').append(tiles);
            }
        }
    }
    $(function () {
        //scroll to main products section
        var target = '#earlybf'
        $('.mmProd').click(function (e) { e.preventDefault(); $('html,body').animate({ scrollTop: $(target).offset().top }); })
    });
</script>
