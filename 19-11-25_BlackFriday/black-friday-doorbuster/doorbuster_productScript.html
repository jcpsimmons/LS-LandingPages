<script>
    function generateTiles() {
        $(document).ready(function () {
            if (typeof (bfProductList) !== "undefined") {
                createProductTiles();
                var n = window.SameHeightComponent({
                    parentSelector: ".same-height-component",
                    childrenSelector: ".same-height-target"
                })
            }
        });

        function createProductTiles() {
            var keys = Object.keys(bfProductList),
                tiles = '';
            for (var i = 0; i < keys.length; i++) {
                var key = keys[i];
                if (bfProductList[key].doorbuster == "X") {
                    tiles = '<div class="col-sm-3 col-xs-6"><div class="bf_product_box same-height-target"><img class="img-responsive center-block" alt="" src="/globalassets/BlackFriday/2019/ProductImages/' + bfProductList[key].sku + '.jpg"><span class="bf_product_name">' + bfProductList[key].name + '</span><span class="bf_product_price">' + bfProductList[key].price + '</span></div></div>';
                    if (bfProductList[key].iso) {
                        $('#product_list_iso').append(tiles);
                    } else {
                        $('#product_list').append(tiles);
                    }
                }
            }
        }
        $(function () {
            //scroll to main products section
            var target = '#bfproducts'
            $("#clickToScroll").click(function () {
                $([document.documentElement, document.body]).animate({
                    scrollTop: $("#bf-products").offset().top
                }, 500);
            });
        });
    }
    // Wait Loop
    var anotherInterval = setInterval(function () {
        if (typeof window.jQuery !== "undefined") {
            clearInterval(anotherInterval);
            generateTiles()
        }
    }, 50);

</script>
