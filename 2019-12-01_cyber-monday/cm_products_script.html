<script>
   function generateTiles() {
      $(document).ready(function () {
         if (typeof (cmProducts) !== "undefined") {
            createProductTiles();
            var n = window.SameHeightComponent({
               parentSelector: ".same-height-component",
               childrenSelector: ".same-height-target"
            })
         }
      });

      function createProductTiles() {
         var keys = Object.keys(cmProducts),
            tiles = '';
         for (var i = 0; i < keys.length; i++) {
            var key = keys[i];
            // SOLD OUT UI
            if (cmProducts[key].hasOwnProperty('sold-out')) {
               tiles = '<div class="col-sm-3 col-xs-6" style="pointer-events:none;"><a href="https://www.livingspaces.com/' + key + '"><div class="bf_product_box same-height-target sold-out"><div class="sotext">SOLD OUT</div><img class="img-responsive center-block" alt="" src="/globalassets/cyber-monday/2019/cm-product-photos/CM-' + key + '.jpg"><span class="bf_product_name">' + cmProducts[key].name + '</span><span class="bf_product_price">' + cmProducts[key].price + '</span></div></a></div>';
               $('#product_list').append(tiles);
            } else {
               if (cmProducts[key]["sale-price"].length > 1) {
                  // IN STOCK UI - SALE PRICE
                  tiles = '<div class="col-sm-3 col-xs-6"><a href="https://www.livingspaces.com/' + key + '"><div class="bf_product_box same-height-target"><img class="img-responsive center-block" alt="" src="/globalassets/cyber-monday/2019/cm-product-photos/CM-' + key + '.jpg"><span class="bf_product_name">' + cmProducts[key].name + '</span><span class="bf_product_price">' + cmProducts[key].price + '<span class="was-price">was ' + cmProducts[key]["sale-price"] + '</span></div></a></div>';
                  $('#product_list').append(tiles);
               } else {
                  // IN STOCK UI - NO SALE PRICE
                  tiles = '<div class="col-sm-3 col-xs-6"><a href="https://www.livingspaces.com/' + key + '"><div class="bf_product_box same-height-target"><img class="img-responsive center-block" alt="" src="/globalassets/cyber-monday/2019/cm-product-photos/CM-' + key + '.jpg"><span class="bf_product_name">' + cmProducts[key].name + '</span><span class="bf_product_price">' + cmProducts[key].price + '</span></div></a></div>';
                  $('#product_list').append(tiles);
               }
            }
         }
      }
      // Add smooth scrolling to all links
      $("a").on('click', function (event) {
         // Make sure this.hash has a value before overriding default behavior
         if (this.hash !== "") {
            // Prevent default anchor click behavior
            event.preventDefault();

            // Store hash
            var hash = this.hash;
            $('html, body').animate({
               scrollTop: $(hash).offset().top
            }, 800, function () {

               // Add hash (#) to URL when done scrolling (default click behavior)
               window.location.hash = hash;
            });
         } // End if
      });
   }
   // Wait Loop
   var anotherInterval = setInterval(function () {
      if (typeof window.jQuery !== "undefined") {
         clearInterval(anotherInterval);
         generateTiles()
      }
   }, 50);

</script>
