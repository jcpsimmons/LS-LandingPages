<!-- UNDER 100 -->
<style>
    .desktop-only {
        display: -webkit-box !important;
        display: -ms-flexbox !important;
        display: flex !important;
    }

    .mobile-only {
        display: none !important;
    }

    #hero-holder {
        padding-left: 0;
        padding-right: 0;
    }

    @media (max-width:767px) {
        .desktop-only {
            display: none !important
        }

        .mobile-only {
            display: flex !important
        }

        #hero-holder {
            padding-bottom: 2rem;
        }

        .page>div:nth-child(1) {
            padding: 0
        }
    }
</style>
<div class="row">
    <div class="col-md-12" id="hero-holder">
        <img src="/globalassets/images/LP/2019/12/Holiday/Gifts_Under_100.gif" alt="Gifts under $100 animation."
            class="img-responsive desktop-only">
        <img src="/globalassets/images/LP/2019/12/Holiday/GIFTS-UNDER-100-MOBILE.gif" alt="Gifts under $100 animation."
            class="img-responsive mobile-only">
    </div>
</div>
