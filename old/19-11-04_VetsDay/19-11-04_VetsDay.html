<style>
    /* Slick Border removal */
    .slick-slide,
    .slick-slide:focus * {
        outline: none !important;
    }

    button::-moz-focus-inner {
        border: 0;
    }

    img .currentcolor {
        border: none !important
    }

    .slick-slide a {
        border: none
    }


    /* DIV SPACING */
    .x .container {
        width: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        padding-bottom: 1.5rem;
        align-items: center;
    }

    /* .x .hero-img {
        flex-basis: 100%
    }

    .x .yt-thumb,
    .x .disclaimer {
        flex-basis: 50%;
    } */

    .x .mid-l {
        flex-basis: 67.8%;
    }

    .x .mid-r {
        flex-basis: 32.2%;
    }

    .x .lower-r,
    .x .mid-r {
        padding-left: .75rem;
    }

    .x .lower-l,
    .x .mid-l {
        padding-right: .75rem;
    }

    .x .lower-l {
        flex-basis: 58.25%;
    }

    .x .yt-thumb {
        padding-bottom: 1.5rem;
    }

    /* DESKTOP/MOBILE ONLY */
    .x .desktop-only {
        display: flex;
    }

    .x .desktop-only-block {
        display: block;
    }

    .x .mobile-only {
        display: none;
    }

    @media (max-width: 767px) {
        .x .desktop-only {
            display: none;
        }

        .x .desktop-only-block {
            display: none;
        }

        .x .mobile-only {
            display: block;
        }

        .x .container {
            padding: 0 !important;
            width: 100%;
        }

        .x .video-thumb {
            width: 100%
        }

        .generic-html-template>.container {
            padding: 0;
        }

        .product-listing-template .col-xs-12:first-of-type {
            padding: 0;
        }
    }

    /* TEXT MODIFICATION */
    .x .banner-text {
        text-align: center;
        font-size: 2rem;
        color: #333333;
        padding: 2rem 0 1rem;
    }

    .x p {
        text-align: center;
        font-size: 2rem;
        color: #333333;
        padding: 2rem 0 1rem;
    }

    .x .banner-text a {
        text-decoration: underline;
        font-weight: bold;
    }

    .x .banner-text a:hover {
        color: #696969;
    }

    /* MODAL */

    .x .modal-backdrop.in {
        filter: alpha(opacity=7);
        opacity: 0.7;
    }

    .x .modal-content {
        background: none;
        border: 0;
        border-radius: 0;
        -webkit-box-shadow: none;
        box-shadow: none;
    }

    .x .modal-body {
        padding: 0 25px 25px 25px;
    }

    .x .modal-header {
        padding: 25px 25px 15px 25px;
        text-align: right;
    }

    .x .modal-header,
    .x .modal-footer {
        border: 0;
    }

    .x .modal-header .close {
        float: none;
        margin: 0;
        font-size: 3.6rem;
        color: #fff;
        font-weight: 300;
        text-shadow: none;
        opacity: 1;
        margin-right: 0 !important;
        margin-top: -1rem !important;
    }

    .x .modal .modal-dialog .modal-content .close {
        color: #fff !important;
        font-size: 4rem !important;
    }

    .play-btn {
        text-align: center;
    }

    #same_day_delivery_video {
        border: 0.5rem solid #fff;
    }

    .x .modal .modal-dialog {
        width: 95vw;
    }

    /* END MODAL */

    /* SLICK SLIDER */
    .x .slick img {
        max-height: 9999rem !important;
    }

    .x .slick {
        overflow: hidden;
        flex-direction: column;
        width: 41.75%;
    }
</style>
