<head>

    <style>
        .spherical {
            background-color: black;
            height: 50px;
            width: 50px;
            border-radius: 100%;
            position: absolute;
        }

        .eyeWhites {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid white;
            height: 20px;
            width: 20px;
            border-radius: 100%;
        }

        #OGBoi {
            height: 100px;
            width: 100px
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            stroke-width: 4;
            transition: 1.5s;
        }

        svg line {
            transition: 1.5s
        }
    </style>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div id="OGBoi" class="spherical" style="top:10px;left:10px;"></div>
    <div class="spherical" style="top:100px;left:400px;">
        <div class="eyeWhites"></div>
    </div>
    <div class="spherical" style="top:133px;left:200px;">
        <div class="eyeWhites"></div>
    </div>
    <div class="spherical" style="top:300px;left:23px;">
        <div class="eyeWhites"></div>
    </div>
    <div id="SVGs"></div>

    <!-- <svg width="500" height="500">
        <line x1="50" y1="50" x2="350" y2="350" stroke="black" /></svg> -->

    <script src="" async defer></script>

    <script>
        // Draw Lines
        const getCoords = (el) => {
            var rect = el.getBoundingClientRect();
            return [rect.right - rect.left, rect.bottom - rect.top]
        }

        parentSphere = document.getElementById('OGBoi')
        spheres = document.querySelectorAll('.spherical:not(:first-child)')
        insertHtml = ''

        spheres.forEach(s => {
            let pRect = parentSphere.getBoundingClientRect()
            let sRect = s.getBoundingClientRect()

            x1 = pRect.left + (pRect.width / 2)
            y1 = pRect.top + (pRect.height / 2)

            x2 = sRect.left + (sRect.width / 2)
            y2 = sRect.top + (sRect.height / 2)

            insertHtml += `<svg width="${window.innerWidth}" height="${window.innerHeight}">
        <line x1=${x1} y1=${y1} x2=${x2} y2=${y2} stroke="black" /></svg>`
        })

        document.getElementById('SVGs').innerHTML += insertHtml


        // Change line width
        setInterval(() => {
            document.querySelectorAll('#SVGs line').forEach((line) => {
                line.setAttribute('stroke-width', Math.random() * 4)
            }
            )
        }, 1501)

    </script>

</body>
