    }

    }

    /* MODAL */

    .x .modal-backdrop.in {

    }

    .x .modal-header .close {
        float: none;
        margin: 0;
        font-size: 3.6rem;
        color: #fff;
        font-weight: 300;
        text-shadow: none;
        opacity: 1;
        margin-right: 0 !important;
        margin-top: -1rem !important;
    }

    .x .modal .modal-dialog .modal-content .close {
        color: #fff !important;
        font-size: 4rem !important;
    }

    .play-btn {
        text-align: center;
    }

    #same_day_delivery_video {
        border: 0.5rem solid #fff;
    }

    .x .modal .modal-dialog {
        width: 95vw;
    }


    /* END MODAL */
    @media (max-width: 767px) {
        .x .desktop-only {
            display: none;
        }

        .x .desktop-only-block {
            display: none;
        }

        .x .mobile-only {
            display: block;
        }

        .x .container {
            flex-direction: column;
            padding: 0;
        }

        .x .footer-text {
            padding: 0 2rem;
            font-size: 1.7rem;
        }

        .x .hero-img {
            width: 100%;
            padding: 0;
        }

        .product-listing-template .col-xs-12 {
            width: 100%;
            padding: 0;
        }


    }
